<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <style>
      html,
      body,
      section {
        min-height: 100vh;
        background-image: url("https://source.unsplash.com/rW8xWdImzWw");
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <section class="h-full gradient-form md:h-screen">
      <div class="container py-12 px-6 mx-auto h-full">
        <div
          class="flex justify-center items-center flex-wrap h-full g-6 backdrop-blur-sm bg-white/30"
        >
          <div
            class="w-11/12 md:w-10/12 lg:w-8/12 xl:w-7/12 rounded-2xl"
            style="
              background-color: rgba(255, 255, 255, 0.253);
              -webkit-backdrop-filter: blur(1px);
              backdrop-filter: blur(1px);
            "
          >
            <div class="block shadow-2xl rounded-lg">
              <div class="lg:flex lg:flex-wrap g-0">
                <div class="lg:w-full px-20 pb-8">
                  <div class="md:p-12 md:mx-6">
                    <div class="text-center">
                      <img
                        class="mx-auto w-48"
                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                        alt="logo"
                      />
                      <h4 class="text-2xl font-semibold mt-1 mb-12 pb-1">
                        LOGIN
                      </h4>
                    </div>
                    <form>
                      <div class="mb-6">
                        <label
                          class="px-3 text-xl lg:text-2xl font-semibold"
                          for=""
                          >Username</label
                        >

                        <div class="flex">
                          <i
                            class="rounded-l-3xl fas fa-user-alt my-auto px-3 py-2 lg:py-4 bg-gray-400 bg-clip-padding transition ease-in-out focus:text-gray-800 focus:bg-white focus:outline-none"
                          ></i>

                          <input
                            type="text"
                            class="form-control block w-full px-3 py-2 lg:py-3 mt-2.5 text-base font-normal rounded-r-3xl text-black bg-gray-400 bg-clip-padding transition ease-in-out m-0 focus:text-gray-800 focus:bg-white focus:outline-none placeholder-black"
                            id="exampleFormControlInput1"
                            placeholder=" Username"
                          />
                        </div>
                      </div>
                      <div class="mb-4">
                        <label
                          class="px-3 text-xl lg:text-2xl font-semibold"
                          for=""
                          >Password</label
                        >
                        <div class="flex">
                          <i
                            class="rounded-l-3xl fas fas fa-lock my-auto px-3 py-2 lg:py-4 bg-gray-400 bg-clip-padding transition ease-in-out focus:text-gray-800 focus:bg-white focus:outline-none"
                          ></i>
                          <input
                            type="password"
                            class="form-control block w-full px-3 py-2 lg:py-3 mt-2.5 text-base font-normal rounded-r-3xl text-black bg-gray-400 bg-clip-padding transition ease-in-out m-0 focus:text-gray-800 focus:bg-white focus:outline-none placeholder-black"
                            id="exampleFormControlInput1"
                            placeholder="Password"
                          />
                        </div>
                      </div>
                      <div class="text-center pt-1 mb-12 pb-1">
                        <button
                          class="inline-block px-6 py-3 mt-12 text-white font-medium text-base leading-tight uppercase rounded-3xl shadow-md hover:bg-blue-700 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
                          type="button"
                          data-mdb-ripple="true"
                          data-mdb-ripple-color="light"
                          style="
                            background: linear-gradient(
                              to right,
                              #ee7724,
                              #d8363a,
                              #dd3675,
                              #b44593
                            );
                          "
                        >
                          Log in
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
