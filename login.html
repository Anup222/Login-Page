<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        html,
        body,
        section {
            min-height: 100vh;
            background-image: url("https://source.unsplash.com/rW8xWdImzWw");
            background-size: cover;
        }
    </style>
</head>

<body>
    <section class="h-full gradient-form md:h-screen ">
        <div class="container py-12 px-6 mx-auto h-full ">
            <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
                <div class="xl:w-5/12">
                    <div class="block backdrop-blur-3xl bg-white/30 shadow-2xl rounded-lg">
                        <div class="lg:flex lg:flex-wrap g-0">
                            <!-- <div class="lg:w-6/12 flex items-center rounded hidden backdrop-blur-3xl bg-white/30">
                                <div class="text-white px-4 py-6 md:p-12 md:mx-6">
                                    <h4 class="text-xl font-semibold mb-6">We are more than just a company</h4>
                                    <p class="text-sm">
                                        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                                        tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                                        quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                                        consequat.
                                    </p>
                                </div>
                            </div> -->
                            <div class="lg:w-full px-20 pb-8 md:pb-0 sm:px-4">
                                <div class="md:p-12 md:mx-6">
                                    <div class="text-center">
                                        <img class="mx-auto w-48"
                                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                            alt="logo" />
                                        <h4 class="text-xl font-semibold mt-1 mb-12 pb-1">LOGIN</h4>
                                    </div>
                                    <form>
                                        <div class="mb-6">
                                            <label class="px-3 text-xl lg:text-2xl font-semibold" for="">Username</label>
                                            <input type="text"
                                                class="form-control block w-full px-3 py-2 lg:py-3 mt-2.5 text-base font-normal text-black bg-gray-400 bg-clip-padding border border-solid border-gray-300 rounded-3xl transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none placeholder-black"
                                                id="exampleFormControlInput1" placeholder="Username" />
                                        </div>
                                        <div class="mb-4">
                                            <label class="px-3 text-xl lg:text-2xl font-semibold" for="">Password</label>
                                            <input type="password"
                                                class="form-control block w-full px-3 py-2 lg:py-3 mt-2.5 text-base font-normal text-black bg-gray-400 bg-clip-padding border border-solid border-gray-300 rounded-3xl transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none placeholder-black"
                                                id="exampleFormControlInput1" placeholder="Password" />
                                        </div>
                                        <div class="text-center pt-1 mb-12 pb-1">
                                            <button
                                                class="inline-block px-6 py-3 mt-12 text-white font-medium text-xs leading-tight uppercase rounded-3xl shadow-md hover:bg-blue-700 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
                                                type="button" data-mdb-ripple="true" data-mdb-ripple-color="light"
                                                style="
                              background: linear-gradient(
                                to right,
                                #ee7724,
                                #d8363a,
                                #dd3675,
                                #b44593
                              );
                            ">
                                                Log in
                                            </button>
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
